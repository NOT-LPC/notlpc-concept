prose:
  rooturl: 'content'
  media: 'static/images'
  metadata:
    content:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "The title that readers see on the page."

      - name: "linktitle"
        field:
          element: "text"
          label: "Link Title"
          placeholder: "The title for use in links."

      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          placeholder: "The meta description - often used by Google in search results page."

      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Categories"
          options:
            - name: "Services"
              value: "services"
          alterable: True

      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          options:
            - name: "News"
              value: "news"
          alterable: True

    static:
      - name: "url"
        field:
          element: "text"
          label: "Url"
          value: ""