prose:
  rooturl: 'content'
  media: 'static/images'
  metadata:
    content/news:
       - name: "date"
        field:
          element: "text"
          label: "Date"
          placeholder: "Date in format yyyy-mm-dd."
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "The title that readers see on the page."
      - name: "linktitle"
        field:
          element: "text"
          label: "Link Title"
          placeholder: "The title for use in links."

      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          placeholder: "The meta description - often used by Google in search results page."

      - name: "author"
        field:
          element: "textarea"
          label: "Author"
          placeholder: "Must be in format FirstnameLastname - e.g. JohnGriffin"

      - name: "header_image"
        field:
          element: "text"
          label: "Header Image"
          placeholder: "Full-width header image - e.g. /images/myfile.png"

      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Categories"
          options:
            - name: "Services"
              value: "services"
          alterable: True
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          options:
            - name: "News"
              value: "news"
          alterable: True

    static:
      - name: "url"
        field:
          element: "text"
          label: "Url"
          value: ""