box: golang
build:
  steps:
      - arjen/hugo-build:
        version: "HEAD"
        theme: notlpc-theme
        flags: --buildDrafts=true -D -F -v
        config: config.toml
        disable_pygments: true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lvivier/gh-pages:
        token: $GIT_TOKEN
        domain: www.northoftynelpc.com
        basedir: public
